<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_자리배치도</title>
    <style>
        p{
            display: inline-block;
            margin: 10px;
        }
        
    </style>
</head>
<body>
    <h2>for문_자리배치도</h2>
    
    <script>
      document.write('<h4> for 문을 이용하여 하단과 같은 좌석 배치도 생성 필요<br> 한줄에 5명이 앉으면 한줄을 추가한다 </h4>')
      document.write('<p> 좌석1 </p>')
      document.write('<p> 좌석2 </p>')
      document.write('<p> 좌석3 </p>')
      document.write('<p> 좌석4 </p>')
      document.write('<p> 좌석5 </p>')
      document.write('<br>')
      document.write('<p> 좌석6 </p>')


      document.write('<h4> for 문을 이용</h4>')

      var sum = 1;
      for(var j=1; j<=2; j++){
        for(i=1; i<=5; i++){
            // sum += 1;
            document.write('<p> 좌석 ' , sum , '</p>')
            sum += 1;
        }
        document.write('<br>')
       }

       document.write('<h4> for 문을 이용 </h4>')

        var memNum = prompt('입장객수'); // 입장객 수 : 56명
        var colNum = prompt('한줄에 앉을 인원'); // 한줄에 앉을 사람 수 : 5명
        var rowNum; //줄개수 : 2줄
        // rowNum = parseInt(memNum / colNum);
        // rowNum = memNum / colNum;
       
        if(memNum % colNum == 0){
            rowNum = parseInt(memNum / colNum) ;
        }
        else{
             rowNum = parseInt(memNum / colNum) +1 ;
            }

        var sum1 = 1;

        for(var a=1; a<=rowNum; a++){
            for(b=1; b<=colNum; b++){
                // sum += 1;
                document.write('<p> 좌석 ' , sum1 , '</p>')
                
                // sum1이 입장객수(memNum)보다 작거나 같을때까지 실행문 수행

                if(sum1 < memNum){
                    sum1 +=1;
                }
                else{
                    break;
                }
                
        }
        document.write('<br>')
       }


    //   document.write('<p> 좌석 ' , i , '</p>')

    </script>
</body>
</html>
