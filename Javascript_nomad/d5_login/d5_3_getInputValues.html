<head>

    <title>로그인페이지3</title>

</head>
<body>
    <form id="login-form" action="">
        <input 
            class="login-form__name" 
            type="text" 
            required
            maxlength="15"
            placeholder="please put your name"
        />
        <input 
            class="login-form__botton" 
            type="submit" 
            value="Log In"
        />
    </form>
    <h1 class="hidden"></h1>
    <hr>
    <ol>
        <li>submit을 누르면 form 사라지게 하기</li>                     
        <li>form이 사라지고 h1이 보이게 하기</li>
        <li>자주쓰이는 string은 변수 지정해주기 (변수명은 대문자로 작성한다)</li>
    </ol>
    <script src="d5_3_getInputValues.js"></script>
</body>
