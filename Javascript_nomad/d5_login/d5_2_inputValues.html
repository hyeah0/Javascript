<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지2</title>
    <link rel="stylesheet" href="d5_2_inputValues.css">
</head>
<body>
    <form id="login-form" action="">
        <input 
            class="login-form__name" 
            type="text" 
            required
            maxlength="15"
            placeholder="please put your name"
        />
        <input 
            class="login-form__botton" 
            type="submit" 
            value="Log In"
        />
    </form>
    <a href="https://www.youtube.com/" target="_blank">유투브</a>
    <hr>
    <ol>
        <li>input값이 공란이거나, 글씨가 15글자 이상일때 알람</li>
        <li>
            submit시 새로고침 제어(default값 제어) <br/>
            클릭한 위치 좌표 확인 가능
        </li>

    </ol>
    <script src="d5_2_inputValues.js"></script>
</body>
</html>
