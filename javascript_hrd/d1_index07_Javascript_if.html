<html lang="ko">
<head>

    <title>if</title>
    <style>
     
    </style>

<body>

    <script>
       var userNumber = prompt('숫자를 입력하세요.',"");
        if(userNumber !=null){
            if(userNumber % 3 ==0){
                alert("입력한 숫자는 3의 배수 입니다.");
            }
            else{
                alert("입력한 숫자는 3의 배수가 아닙니다.");
            }
        } 
        else{
                alert("입력이 취소됐습니다.");
        }

        alert();
        prompt('태어난 년도를 입력하세요 (yyyy)',"");

    </script>

    <!-- <script src="index01_Javascript.js"></script> -->

</body>
