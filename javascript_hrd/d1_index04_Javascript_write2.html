<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트_작성하기</title>
    <style>
        h1{
          color: blue;  
        }
    </style>
</head>
<body>
    <h2>텍스트 작성하기</h2>
 
    <script>
       var name = prompt('이름을 입력해 주세요');
       console.log(name + " 님 환영합니다.")
       document.write("<p>"+ name +" 님 환영합니다.<p>");
       document.write("<p>"+ name +"<p> 님 환영합니다.");

        var now = new Date();
        var h = now.getHours();
        var display = now.toLocaleTimeString();
        document.write("현재시각은" + display);
        document.write("현재시각은" + h + "시 입니다.");
    </script>

    <!-- <script src="index01_Javascript.js"></script> -->

</body>
</html>
