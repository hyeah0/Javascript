<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_반복문</title>
</head>
<body>
    <h2>for 더하기</h2>
    <script>
        
        document.write('1부터 5까지 더하면 얼마일까요? <br>')
        var sum = 0;

        for(i = 1; i<=5; i++){

            sum += i;
            // document.write('1부터 5까지 더하면', sum, '입니다. <br>');
        } 
        document.write('1부터 5까지 더하면', sum, '입니다. <br>');

        document.write('1부터 100까지 더하면 얼마일까요? <br>')

        var a = 0;

        for(i=1; i<=1000; i++){

            a += i;
        }

        document.write('1부터 1000까지 더하면' , a , '입니다.')

    </script>
</body>
</html>
